<!doctype html>
<html>
    <head>
        <title>
            Entry Management
        </title>
        <link rel="stylesheet" type="text/html" href="./css/cssf.css">
    </head>
    <body id="body">
        <div id="sidedecoration"></div>
        <h2>Enter Details</h2>
        <h2><a href="/checkout">Checkout</a></h2>
        <div>
            <h3>Visitor's Details</h3>
            <div>
                <label>Name</label>
                <input type="text" class="input" id="vname">
                <label>Email</label>
                <input type="email" class="input" id="vemail">
                <label>Phone No</label>
                <input type="tel" class="input" id="vphno">
            </div>
        </div>
        <div>
            <label>Select Office Address</label>
            <select id="officeSelect">
                <option value="Office 1" >Office 1</option>
                <option value="Office 2">Office 2</option>
                <option value="Office 3">Office 3</option>
            </select>
        </div>
        <div>
            <h3>Host's Details</h3>
            <div>
                <label>Name</label>
                <input type="text" class="input" id="hname">
                <label>Email</label>
                <input type="email" class="input" id="hemail">
                <label>Phone No</label>
                <input type="tel" class="input" id="hphno">
            </div>
        </div>
        <button class="input" id="submit">Submit</button>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
        </script>
        <script src="./javascript/index.js"></script>
    </body>
</html>
